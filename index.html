<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>FotoğrafPaylaş</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <h1>FotoğrafPaylaş</h1>
            <p id="visit-count"></p>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="form-container">
                <input type="text" id="username" placeholder="Kullanıcı Adı" class="input-field">
                <input type="text" id="imageUrl" placeholder="Resim URL" class="input-field">
                <button id="submitImage" class="submit-button">Resim Ekle</button>
            </div>
            <div class="grid-container" id="imageGallery">
                <!-- Resimler buraya eklenecek -->
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 FotoğrafPaylaş. Tüm hakları saklıdır.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
